name: iOS Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macOS-14
    
    steps:
    - uses: actions/checkout@v4

    - name: Install .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Install workloads
      run: dotnet workload install maui

    - name: Build
      run: dotnet build AviationApp.csproj -f net8.0-ios -c Release
