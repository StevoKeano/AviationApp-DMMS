name: iOS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macOS-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.100-preview.0'

    - name: Install MAUI
      run: dotnet workload install maui --ignore-failed-sources

    - name: Build iOS
      run: dotnet build -f net10.0-ios --configuration Release
