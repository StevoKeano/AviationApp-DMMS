name: iOS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-ios:
    runs-on: macos-14
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Install MAUI workload
      run: dotnet workload install maui

    - name: Restore dependencies
      run: dotnet restore AviationApp.csproj -f net8.0-ios

    - name: Build iOS Simulator
      run: dotnet build AviationApp.csproj -f net8.0-ios -r iossimulator-x64 --configuration Release

    - name: Build iOS Device
      run: dotnet build AviationApp.csproj -f net8.0-ios -r ios-arm64 --configuration Release
      continue-on-error: true
